name: Snap Testing

on:
  pull_request:
    branches: [ main ]
  # allow manual trigger
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Debug version
        run: git describe

      - name: Build snap
        id: build
        uses: snapcore/action-build@v1
        
      - name: Run snap tests
        uses: canonical/edgex-snap-testing@action-test-runner-2
        with:
          name: device-mqtt
          snap: ${{ steps.build.outputs.snap }}