name: "Test-Device-MQTT-Profile"
manufacturer: "Dell"
model: "MQTT-2"
labels:
- "test"
description: "Test device profile"
deviceResources:
-
  name: randfloat32
  isHidden: true
  description: "random 32 bit float"
  properties:
    valueType: "Float32"
    readWrite: "RW"
    defaultValue: "0.00"
    minimum: 0
    maximum: 100
-
  name: randfloat64
  isHidden: true
  description: "random 64 bit float"
  properties:
    valueType: "Float64"
    readWrite: "RW"
    defaultValue: "0.00"
    minimum: 0
    maximum: 100
-
  name: ping
  isHidden: true
  description: "device awake"
  properties:
    valueType: "String"
    readWrite: "R"
    defaultValue: "oops"
-
  name: message
  isHidden: true
  description: "device notification message"
  properties:
    valueType: "String"
    readWrite: "RW"
-
  name: json
  isHidden: false
  description: "JSON message"
  properties:
    valueType: "Object"
    readWrite: "RW"
    mediaType: "application/json"

deviceCommands:
-
  name: testrandfloat32
  readWrite: "R"
  isHidden: false
  resourceOperations:
    - { deviceResource: "randfloat32" }
-
  name: testrandfloat64
  readWrite: "R"
  isHidden: false
  resourceOperations:
    - { deviceResource: "randfloat64" }
-
  name: testping
  readWrite: "R"
  isHidden: false
  resourceOperations:
    - { deviceResource: "ping" }
-
  name: testmessage
  readWrite: "RW"
  isHidden: false
  resourceOperations:
    - { deviceResource: "message" }
-
  name: allValues
  readWrite: "RW"
  isHidden: false
  resourceOperations:
    - { deviceResource: "randfloat32" }
    - { deviceResource: "randfloat64" }
    - { deviceResource: "message" }
